        <div class="header">

                  <form id="collectionForm" onsubmit="handleSubmit(event)">
                                <div class="form-group">
                                                  <label>نوع الزيارة <span class="required">*</span>span></label>

      <script>
                function getLocation() {
                              const statusEl = document.getElementById('locationStatus');
                              const locationField = document.getElementById('locationField');
                              if (!navigator.geolocation) {
                                                statusEl.textContent = 'المتصفح لا يدعم تحديد الموقع';
                                                statusEl.className = 'location-status error';
                                                return Promise.reject('Geolocation not supported');
                              }
                              statusEl.textContent = 'جاري الحصول على الموقع...';
                              return new Promise((resolve, reject) => {
                                                navigator.geolocation.getCurrentPosition(
                                                                      (position) => {
                                                                                                const lat = position.coords.latitude;
                                                                                                const lng = position.coords.longitude;
                                                                                                const locationValue = lng + ',' + lat;
                                                                                                locationField.value = locationValue;
                                                                                                statusEl.textContent = '✓ تم الحصول على الموقع بنجاح';
                                                                                                statusEl.className = 'location-status success';
                                                                                                resolve(locationValue);
                                                                      },
                                                                      (error) => {
                                                                                                statusEl.textContent = 'فشل الحصول على الموقع';
                                                                                                statusEl.className = 'location-status error';
                                                                                                reject(error);
                                                                      },
                                                  { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                                                                  );
                              });
                }
                async function handleSubmit(event) {
                              event.preventDefault();
                              const submitBtn = document.getElementById('submitBtn');
                              submitBtn.disabled = true;
                              submitBtn.textContent = 'جاري الإرسال...';
                              try {
                                                await getLocation();
                                                const formData = {
                                                                      visitType: document.querySelector('[name="visitType"]').value,
                                                                      collectorName: document.querySelector('[name="collectorName"]').value,
                                                                      cardNumber: document.querySelector('[name="cardNumber"]').value,
                                                                      status: document.querySelector('[name="status"]').value,
                                                                      comment: document.querySelector('[name="comment"]').value,
                                                                      address: document.querySelector('[name="address"]').value,
                                                                      location: document.getElementById('locationField').value
                                                };
                                                const response = await fetch('https://hook.eu2.make.com/ivk1bwoats0be8t6hufl2u7259a0z', {
                                                                      method: 'POST',
                                                                      headers: { 'Content-Type': 'application/json' },
                                                                      body: JSON.stringify(formData)
                                                });
                                                if (response.ok) {
                                                                      alert('تم إرسال النموذج بنجاح!');
                                                                      event.target.reset();
                                                                      document.getElementById('locationField').value = '';
                                                                      document.getElementById('locationStatus').textContent = '';
                                                } else {
                                                                      alert('حدث خطأ أثناء الإرسال');
                                                }
                              } catch (error) {
                                                alert('فشل الحصول على الموقع. يرجى السماح بالوصول إلى الموقع.');
                              } finally {
                                                submitBtn.disabled = false;
                                                submitBtn.textContent = 'Submit';
                              }
                }
      </script>
