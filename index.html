<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collection Form</title>
      <style>
                * { box-sizing: border-box; margin: 0; padding: 0; }
                body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #1e3a5f; min-height: 100vh; padding: 20px; }
                .header { text-align: center; padding: 30px 0; }
                .logo { font-size: 48px; font-weight: bold; color: #ffd700; font-family: 'Arial Black', sans-serif; }
                .form-title { color: white; font-size: 32px; margin-top: 15px; }
                .form-container { max-width: 600px; margin: 0 auto; background: white; border-radius: 8px; padding: 40px; }
                .form-group { margin-bottom: 25px; }
                label { display: block; margin-bottom: 8px; font-size: 16px; color: #333; }
                .required { color: #dc3545; margin-right: 5px; }
                input[type="text"], select { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
                input[type="text"]:focus, select:focus { outline: none; border-color: #1e3a5f; }
                .submit-btn { background-color: #a8c5da; color: #333; border: none; padding: 15px 40px; font-size: 16px; border-radius: 6px; cursor: pointer; }
                .submit-btn:hover { background-color: #8fb5ce; }
                .submit-btn:disabled { background-color: #ccc; cursor: not-allowed; }
                .location-status { font-size: 12px; color: #666; margin-top: 5px; }
                .location-status.success { color: #28a745; }
                .location-status.error { color: #dc3545; }
            </style>
  </head>
  <body>
        <div class="header">
                  <div class="logo">Rizkalla</div>div>
                  <h1 class="form-title">Collection Form</h1>h1>
        </div>div>
        <div class="form-container">
                  <form id="collectionForm">
                                <div class="form-group">
                                                  <label>Visit Type <span class="required">*</span>span></label>
                                                <select name="visitType" required>
                                                                    <option value="">Select...</option>option>
                                                                    <option value="Buyer">Buyer</option>option>
                                                                    <option value="Guarantor">Guarantor</option>option>
                                                                    <option value="Father">Father</option>option>
                                                                    <option value="Mother">Mother</option>option>
                                                                    <option value="Husband">Husband</option>option>
                                                                    <option value="Wife">Wife</option>option>
                                                                    <option value="Brother">Brother</option>option>
                                                                    <option value="Sister">Sister</option>option>
                                                                    <option value="Relative">Relative</option>option>
                                                </select>select>
                                </div>div>
                              <div class="form-group">
                                              <label>Collector Name <span class="required">*</span>span></label>
                                              <select name="collectorName" required>
                                                                  <option value="">Select...</option>option>
                                                                  <option value="Abanob Safwat">Abanob Safwat</option>option>
                                                                  <option value="Islam Abdelsattar">Islam Abdelsattar</option>option>
                                                                  <option value="Angelo Bahgat">Angelo Bahgat</option>option>
                                                                  <option value="Anas Mahmoud">Anas Mahmoud</option>option>
                                                                  <option value="Bishoy Obeid">Bishoy Obeid</option>option>
                                                                  <option value="Tamer Emile">Tamer Emile</option>option>
                                                                  <option value="Mohamed Shawky">Mohamed Shawky</option>option>
                                                                  <option value="Mohamed Alaa">Mohamed Alaa</option>option>
                                              </select>select>
                              </div>div>
                              <div class="form-group">
                                              <label>Card Number <span class="required">*</span>span></label>
                                              <input type="text" name="cardNumber" required placeholder="Enter card number">
                              </div>div>
                              <div class="form-group">
                                              <label>Status <span class="required">*</span>span></label>
                                              <select name="status" required>
                                                                  <option value="">Select...</option>option>
                                                                  <option value="Temporary">Temporary</option>option>
                                                                  <option value="Successful">Successful</option>option>
                                                                  <option value="Failed">Failed</option>option>
                                                                  <option value="Regular Client">Regular Client</option>option>
                                                                  <option value="Struggling Client">Struggling Client</option>option>
                                              </select>select>
                              </div>div>
                              <div class="form-group">
                                              <label>Comment <span class="required">*</span>span></label>
                                              <input type="text" name="comment" required>
                              </div>div>
                              <div class="form-group">
                                              <label>Address <span class="required">*</span>span></label>
                                              <input type="text" name="address" required>
                              </div>div>
                              <div class="form-group">
                                              <label>Location</label>
                                              <input type="text" name="location" id="locationField" readonly placeholder="Getting location...">
                                              <div id="locationStatus" class="location-status"></div>div>
                              </div>div>
                              <button type="submit" class="submit-btn" id="submitBtn">Submit</button>button>
                  </form>form>
        </div>div>
      <script>
                // Get location on page load
                window.onload = function() {
                              getLocation();
                };

                function getLocation() {
                              var statusEl = document.getElementById('locationStatus');
                              var locationField = document.getElementById('locationField');

                              if (!navigator.geolocation) {
                                                statusEl.textContent = 'Geolocation not supported';
                                                statusEl.className = 'location-status error';
                                                locationField.placeholder = 'Enter manually';
                                                locationField.removeAttribute('readonly');
                                                return;
                              }

                              statusEl.textContent = 'Getting location...';

                              navigator.geolocation.getCurrentPosition(
                                                function(position) {
                                                                      var lat = position.coords.latitude;
                                                                      var lng = position.coords.longitude;
                                                                      locationField.value = lng + ',' + lat;
                                                                      statusEl.textContent = 'Location obtained';
                                                                      statusEl.className = 'location-status success';
                                                },
                                                function(error) {
                                                                      statusEl.textContent = 'Could not get location - enter manually';
                                                                      statusEl.className = 'location-status error';
                                                                      locationField.placeholder = 'Enter location manually';
                                                                      locationField.removeAttribute('readonly');
                                                },
                                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                                            );
                }

                document.getElementById('collectionForm').onsubmit = function(e) {
                              e.preventDefault();
                              var submitBtn = document.getElementById('submitBtn');
                              submitBtn.disabled = true;
                              submitBtn.textContent = 'Sending...';

                              var formData = {
                                                visitType: document.querySelector('[name="visitType"]').value,
                                                collectorName: document.querySelector('[name="collectorName"]').value,
                                                cardNumber: document.querySelector('[name="cardNumber"]').value,
                                                status: document.querySelector('[name="status"]').value,
                                                comment: document.querySelector('[name="comment"]').value,
                                                address: document.querySelector('[name="address"]').value,
                                                location: document.getElementById('locationField').value
                              };

                              fetch('https://hook.eu2.make.com/ivk1bwoats0be8t6hufl2u7259a0z', {
                                                method: 'POST',
                                                headers: { 'Content-Type': 'application/json' },
                                                body: JSON.stringify(formData)
                              })
                              .then(function(response) {
                                                if (response.ok) {
                                                                      alert('Form submitted successfully!');
                                                                      document.getElementById('collectionForm').reset();
                                                                      getLocation();
                                                } else {
                                                                      alert('Error submitting form');
                                                }
                              })
                              .catch(function(error) {
                                                alert('Error: ' + error.message);
                              })
                              .finally(function() {
                                                submitBtn.disabled = false;
                                                submitBtn.textContent = 'Submit';
                              });
                };
      </script>
  </body>
</html>
